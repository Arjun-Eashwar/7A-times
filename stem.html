  function isElementInViewport(element) {
    const rect = element.getBoundingClientRect();
    
    return (
        
        rect.top > 0 &&
        rect.left > 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        
    );
  }
  const boxb = document.querySelector('#nl-navbar-big');
  const boxs = document.querySelector('#button');
  document.addEventListener('scroll', function () {
    if (!(isElementInViewport(boxb))){
    document.getElementById("button").style.visibility = "visible";
    document.getElementById("button-items").style.visibility = "visible";
    document.getElementById("nl-navbar-big").style.visibility="hidden";
  }

  
    
  if (isElementInViewport(boxb)){
    document.getElementById("button").style.visibility = "hidden";
    closeNav()
    document.getElementById("nl-navbar-big").style.visibility="visible";
  }

}, {
passive: true
